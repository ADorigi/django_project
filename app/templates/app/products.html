{% extends 'app/base.html' %}
{% block body_block %}
    {% if prodlist %}
        <h2>List of Products</h2>
        <ol>
            {% for prod in prodlist %}
                {#                <a href="{% url 'app:detail' cat.id %}">{{cat.name}}</a>#}
                <li><a href="/app/products/{{ prod.id }}">{{ prod.name }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no available products!</strong>
    {% endif %}

    <li class="hbar1"><a href="{% url 'app:place_order' %}">Place Order</a></li>
{% endblock %}
